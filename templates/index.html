<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
<ul>
    {% if books|length == 0 %}
    <p>Library is empty.</p>
    {% else %}
    {% for book in books %}
    <li>{{book.title}} - {{book.author}} - {{book.review}} - <a href="{{url_for('edit_rating',post_id=book.id)}}">Edit
        Rating</a> - <a href="{{url_for('delete_book',post_id=book.id)}}">Delete Book</a></li>
    {% endfor %}
    {% endif %}
</ul>
<a href="/add">Add New Book</a>
</body>
</html>
